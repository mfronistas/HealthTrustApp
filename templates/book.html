{% extends "base.html" %}

{% block content %}
<head>
<h1 class="p-3 text-center">Book a new Appointment</h1>
</head>
<body>
<form class="row g-3 mx-auto p-3 bg-white text-primary border-primary border rounded-3" style="width:800px;">
<div class="col-md-2"></div>
<div class="col-md-4">
    <label for="hospital">Choose a location:</label>
<!--- Get hospitals and add them to a drop down list   --->
    <select name="location" id="location">
        {% for i in hospitals %}
      <option value="{{ i.name }}">{{ i.name }}
      </option>
        {% endfor %}
    </select>
</div>
<div class="col-md-4">
    <label for="inputDate" class="form-label">Date of Appointment</label>
    <input type="date" class="form-control" aria-label="Date appointment">
</div>


    <button type="submit" class="mx-auto btn bg-primary text-white" >Book</button>
</form>

</body>
{% endblock %}
