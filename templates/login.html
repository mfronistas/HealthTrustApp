{% extends "base.html" %}

{% block content %}
<head>
<h1 class="p-3 text-center">User Login</h1>
</head>
<body>
<form class="card mx-auto p-3 bg-white text-primary border-primary border rounded-3" style="width:600px;">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3">
    </div>
  </div>
  <button type="submit" class="btn bg-primary text-white" >Sign in</button>
</form>
<div class="p-3 mx-auto text-center text-white" style="width:450px">
    <div class="h-100 p-5 bg-primary border rounded-3">
      <h4>Dont Have An Account?</h4>
      <a class="btn bg-white text-primary" href="{{ url_for('users.register') }}" >Register Now</a>
    </div>
  </div>
</div>
</body>

{% endblock %}
